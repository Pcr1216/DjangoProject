<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G-8 Shopping Mart</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #header {
            background-color: #1a1a1a;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            margin: 0;
        }

        .marquee {
            background-color: #2e8b57;
            padding: 10px;
            margin-top: 20px;
            text-align: center;
            color: #ffffff;
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        .button {
            background-color: #008080;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>Welcome to G-8 Shopping Mart</h1>
        <div class="marquee">
            <marquee>Welcome to G-8 Shopping Mart</marquee>
        </div>
    </div>
    <div class="content">
        <p>Explore our products and enjoy shopping!</p>
        <a href="http://127.0.0.1:8000/register" class="button">Register</a>
        <a href="http://127.0.0.1:8000/login" class="button">Login</a>
    </div>
</body>
</html>
